<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/lo.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet">
            <link rel="shortcut icon" type="image/x-icon" href="/static/image/s_icon.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/static/css/login.css">
        <title>Login</title>

    </head>
    <body>
        <div class="box">
            <div class="container">

                <div class="top">
                    <header>Login</header>
                </div>
                <form action="/login" method="POST">
                    <div class="input-field">
                        <input type="email" id="email" name="email"
                            placeholder="Enter Email" class="input"><i class="bx
                            bx-user"></i>
                    </div>
                    <div class="input-field">

                        <input type="password" id="password" name="password"
                            placeholder="Enter password" class="input"><i
                            class="bx
                            bx-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Login">
                    </div>

                    <div class="input-field">
                        <a href="/">
                        <input type="button" class="backHomeBUtton" value="Back To Home">

                        </a>
                    </div>
                </form>

                <p>{{ msg }}</p>
            </div>
        </div>
    </body>
</html>
